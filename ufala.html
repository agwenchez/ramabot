<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
	margin: 0; 
	padding: 0; 
	background-color: #152544;
}

.container, .container-cards {
	display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    flex-flow: row wrap;
	margin: 200px auto;
	background: #F9FAFC;
	border-radius: 15px;
	padding: 20px;
	
	width: 720px;
	height: 420px;
	
	
	position: relative;
}

.container-cards {
	flex-flow: column;
	flex-direction: column;
}

.text-area, .cards-container { width: 50%; height: 100%; } 
.text-area-cards {
	width: 100%;
	height: 60px; 
}

.cards-container-cards { 
	width: 100%;  
	height: 600px;
} 

.text-area {
	padding-top: 80px;
}
	
#mainHeadingCards {
	display: none;
}


.cards-container {
	position: relative;
}

.blueButton {
	width: 25px;
	height: 25px;
	position: absolute;
	top: calc(50% - 10px);
	left: calc( 100% - 300px);
  background: linear-gradient(rgba(71,134,231,0.4), rgba(57,87,162,1)); 
	border-radius: 10px;
}

.buttonCards {
	left: -35px;
	transform: rotate(180deg);
}

.card_number, .card_number_screen2, .card_number_2_screen2, .card_number_3_screen2, .card_number_4_screen2 { /* Before animation */
	position: absolute;
	top: 38%; left: 35%;
	z-index: 100;
}
	.card_number_screen2, .card_number_2_screen2, .card_number_3_screen2, .card_number_4_screen2 {
		display: none;
	}
	
.card-1, .card-2, .card-3, .card-4 {
	position: absolute;
}

.card-1 {
	width: 248px;
	height: 389px;
	top: 40px; left: calc( 100% - 320px);
}

.card-2 {
	width: 100px;
	height: 280px;
	top: 70px; left: calc(100% - 260px);
}

.card-3 {
	width: 100px;
	height: 260px;
	top: 110px; left: calc(100% - 210px);
}

.card-4 {
	top: 140px; left: calc(100% - 155px);
}

.card-1-inner, .card-2-inner, .card-3-inner, .card-4-inner {
	background-color: white;
}
.card-1-inner {
	 width: 182px;
	 height: 323px;
     margin: 10px 175px 55px 32px;
     box-shadow: 10px 10px 25px #e4e4eb;
     border-radius: 20px;
}

.card-2-inner {
	 width: 148px;
	 height: 259px;
     margin: 12px 145px 55px 33px;
     box-shadow: 10px 10px 25px #e4e4eb;
     border-radius: 20px;
}

.card-3-inner {
	 width: 117px;
	 height: 194px;
     margin: 10px 112px 55px 33px;
     box-shadow: 10px 10px 25px #e4e4eb;
     border-radius: 20px;
}

.card-4-inner {
	 width: 77px;
	 height: 131px;
     margin: 12px 85px 53px 32px;
     box-shadow: 10px 10px 25px #e4e4eb;
     border-radius: 20px;
}	

.card-1-animate, .card-2-animate, .card-3-animate, .card-4-animate {
	transition: all 0.2s ease-in-out; 
}

.card-1-animate {
	transform: translateX(-390px) translateY(20px);
}

.card-2-animate {
	transform: translateX(-285px) translateY(-10px); 
}

.card-3-animate {
	transform: translateX(-170px) translateY(-50px); 
}
	
 .card-4-animate {
	transform: translateX(-60px) translateY(-80px); 
}
    
    </style>
</head>
<body>
        <div class="container">
                <div class="text-area">
                    <div>
                           <span>Sub heading</span>
                        <p>Roll over the first card to start the animation. Roll over the first card to back  </p>
                    </div>
                    <div id="mainHeading">
                                                        
                    </div>
                    <div id="bodyText">
                        Hi there
                    </div>
                    
                </div>
                
                <div class="cards-container">
                    <div class="card-4" id="card_4">
                        <div class="card-4-inner"></div>
                        <!--<img src="img/screen-2/4.png" class="card_number_4_screen2" />-->
                    </div>
                    <div class="card-3" id="card_3">
                        <div class="card-3-inner"></div>
                        <!--<img src="img/screen-2/3.png" class="card_number_3_screen2" />-->
                    </div>
                    <div class="card-2">
                        <div class="card-2-inner"></div>
                        <!--<img src="img/screen-2/2.png" class="card_number_2_screen2" />-->
                    </div>
                    <div class="card-1" id="card_1">
                        <div class="card-1-inner"></div>
                        <!--<img src="img/Card indicator.png" class="card_number" />-->
                    </div>
                    
                    <div class="blueButton"></div>
                </div>
                
            </div>

    <script>
    $(document).ready(function(){
	var isAnimated = true; // Boolean variable helper to know if the animation was triggered
			
	//once hover on card 1 trigger animation
	$('.card-1').on('mouseenter', function () { 
		$('.container').toggleClass('container-cards'); // switch between flex - row / column 
		$('.text-area').toggleClass('text-area-cards');
		$('.cards-container').toggleClass('cards-container-cards');
		$('.blueButton').toggleClass('buttonCards');
		$('#bodyText').toggle();
		$('#mainHeadingCards').toggle();
		$('.card-1').toggleClass('card-1-animate');
		$('.card-2').toggleClass('card-2-animate');
		$('.card-3').toggleClass('card-3-animate');
		$('.card-4').toggleClass('card-4-animate');
				
		if (isAnimated) {
			$('div.card-1-inner').css({
				'width': '131px', 'height': '227px'
			});
			$('.card_number').css({'top': '25%', 'left': '22%'}); // After animation (screen 2)
		}
		if (!isAnimated) {
			$('div.card-1-inner').css({
				'width': '182px', 'height': '323px'
			});	
			$('.card_number').css({'top': '38%', 'left': '35%'}); // After animation (screen 2)			
		}
				
		if (isAnimated) {
			$('div.card-2-inner').css({
				'width': '131px', 'height': '227px'
			});
			$('.card_number_2_screen2').css({'top': '36%', 'left': '55%', 'display': 'block'}) // After animation (screen 2)
		}
		if (!isAnimated) {
			$('div.card-2-inner').css({
				'width': '148px', 'height': '259px'
			});
			$('.card_number_2_screen2').css('display', 'none');
		}
				
		if (isAnimated) {
			$('div.card-3-inner').css({
				'width': '131px', 'height': '227px'
			});
			$('.card_number_3_screen2').css({'top': '40%', 'left': '55%', 'display': 'block'}); // After animation (screen 2)
		}
		if (!isAnimated) {
			$('div.card-3-inner').css({
				'width': '117px', 'height': '194px'
			});
			$('.card_number_3_screen2').css('display', 'none');
		}
				
		if (isAnimated) {
			$('div.card-4-inner').css({
				'width': '131px', 'height': '227px'
			});
			$('.card_number_4_screen2').css({'top': '35%', 'left': '30%', 'display': 'block'}) // After animation (screen 2)
		}
		if (!isAnimated) {
			$('div.card-4-inner').css({
				'width': '77px', 'height': '131px'
			});
			$('.card_number_4_screen2').css('display', 'none');
		}
				
		if (isAnimated) { //when hover on card
			$('#mainHeadingCards').css('display', 'block');
			$('#mainHeadingImg').css('display', 'none');
			$('.text-area').css({'padding-top':'30px', 'padding-left': '20px'});
		}
		else if (!isAnimated) // back to normal - original state
		{
			$('#mainHeadingCards').css('display', 'none');
			$('#mainHeadingImg').css('display', 'block');
			$('.text-area').css({'padding-top':'80px', 'padding-left': '0'});					
		}
				
		isAnimated = !isAnimated; // back to normal - reset the boolean helper
	});						
			
});
    </script>
</body>
</html>
